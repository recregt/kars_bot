name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.3.2)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve release tag
        id: release_tag
        run: echo "tag=${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.release_tag.outputs.tag }}

      - name: Verify Cargo.toml version matches tag
        shell: bash
        run: |
          set -euo pipefail
          expected="${{ steps.release_tag.outputs.tag }}"
          expected="${expected#v}"
          actual=$(awk -F '"' '/^version = /{print $2; exit}' Cargo.toml)
          if [[ "$actual" != "$expected" ]]; then
            echo "::error::Tag ${{ steps.release_tag.outputs.tag }} expects Cargo version $expected but found $actual"
            exit 1
          fi

      - name: Build release notes from CHANGELOG
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.release_tag.outputs.tag }}"
          python - <<'PY'
          import pathlib
          import re

          tag = "${{ steps.release_tag.outputs.tag }}"
          raw = tag[1:] if tag.startswith("v") else tag
          lines = pathlib.Path("CHANGELOG.md").read_text(encoding="utf-8").splitlines()

          patterns = [
            re.compile(rf"^##\s+\[{re.escape(raw)}\](?:\([^)]*\))?(?:\s*-\s*.*)?$"),
            re.compile(rf"^##\s+{re.escape(tag)}(?:\s*-\s*.*)?$"),
            re.compile(rf"^##\s+v{re.escape(raw)}(?:\s*-\s*.*)?$"),
          ]

          start = None
          for idx, line in enumerate(lines):
            if any(p.match(line) for p in patterns):
              start = idx + 1
              break

          section = []
          if start is not None:
            for line in lines[start:]:
              if line.startswith("## "):
                break
              section.append(line)

          body = "\n".join(section).strip()
          out = pathlib.Path("release-notes.md")
          if body:
            out.write_text(body + "\n", encoding="utf-8")
          else:
            out.write_text(
              f"Release {tag}\n\nNo explicit changelog section body was found for {tag}.\n",
              encoding="utf-8",
            )
          PY

          if [[ ! -s release-notes.md ]]; then
            {
              echo "Release $tag"
              echo
              echo "No explicit changelog section body was found for $tag."
            } > release-notes.md
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Install musl C toolchain
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Download cargo-dist binary
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL -o /tmp/cargo-dist.tar.xz \
            https://github.com/axodotdev/cargo-dist/releases/download/v0.30.4/cargo-dist-x86_64-unknown-linux-musl.tar.xz
          tar -xJf /tmp/cargo-dist.tar.xz -C /tmp
          install -m 0755 /tmp/cargo-dist-x86_64-unknown-linux-musl/dist /usr/local/bin/dist

      - name: Enforce Rustls-only TLS graph
        run: scripts/check_tls_stack.sh

      - name: Build distributables with cargo-dist
        run: dist build --artifacts=all --target=x86_64-unknown-linux-musl --allow-dirty

      - name: Generate cargo-dist plan JSON
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p target/distrib
          dist plan --target=x86_64-unknown-linux-musl --allow-dirty --output-format=json > target/distrib/dist-plan.json

      - name: Prepare release asset list
        id: assets
        shell: bash
        run: |
          set -euo pipefail
          files=(
            target/distrib/kars_bot-x86_64-unknown-linux-musl.tar.xz
            target/distrib/kars_bot-x86_64-unknown-linux-musl.tar.xz.sha256
            target/distrib/kars_bot-installer.sh
            target/distrib/source.tar.gz
            target/distrib/source.tar.gz.sha256
            target/distrib/sha256.sum
            target/distrib/dist-plan.json
          )

          optional_installer="target/distrib/kars_bot-installer.ps1"
          if [[ -f "$optional_installer" ]]; then
            files+=("$optional_installer")
          fi

          for required in "${files[@]}"; do
            if [[ ! -f "$required" ]]; then
              echo "::error::Missing release asset: $required"
              exit 1
            fi
          done

          {
            echo "files<<EOF"
            printf '%s\n' "${files[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Upload GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          body_path: release-notes.md
          files: ${{ steps.assets.outputs.files }}
          fail_on_unmatched_files: true
