name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Install musl toolchain
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary (musl)
        env:
          OPENSSL_STATIC: "1"
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Package binary
        run: |
          asset_name="kars_bot-${GITHUB_REF_NAME}-x86_64-unknown-linux-musl.tar.gz"
          tar -C target/x86_64-unknown-linux-musl/release -czf "$asset_name" kars_bot
          sha256sum "$asset_name" > "$asset_name.sha256"

      - name: Upload GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kars_bot-${{ github.ref_name }}-x86_64-unknown-linux-musl.tar.gz
            kars_bot-${{ github.ref_name }}-x86_64-unknown-linux-musl.tar.gz.sha256
          fail_on_unmatched_files: true
