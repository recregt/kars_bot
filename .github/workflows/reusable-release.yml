name: Reusable Release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Verify Cargo.toml version matches tag
        shell: bash
        run: |
          set -euo pipefail
          expected="${{ inputs.tag }}"
          expected="${expected#v}"
          actual=$(awk -F '"' '/^version = /{print $2; exit}' Cargo.toml)
          if [[ "$actual" != "$expected" ]]; then
            echo "::error::Tag ${{ inputs.tag }} expects Cargo version $expected but found $actual"
            exit 1
          fi

      - name: Build release notes from CHANGELOG
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ inputs.tag }}"

          awk -v tag="$tag" '
            $0 ~ "^## " tag "([[:space:]]-|$)" { in_section=1; next }
            in_section && $0 ~ "^## " { exit }
            in_section { print }
          ' CHANGELOG.md > release-notes.md

          if [[ ! -s release-notes.md ]]; then
            echo "Release $tag" > release-notes.md
            echo >> release-notes.md
            echo "No explicit changelog section body was found for $tag." >> release-notes.md
          fi

      - name: Detect release mode (build vs reuse)
        id: release_mode
        shell: bash
        run: |
          set -euo pipefail

          current_tag="${{ inputs.tag }}"
          git fetch --tags --force

          previous_tag="$(git tag --list 'v*' --sort=-v:refname | grep -Fvx "$current_tag" | head -n 1 || true)"

          if [[ -z "$previous_tag" ]]; then
            echo "mode=build" >> "$GITHUB_OUTPUT"
            echo "previous_tag=" >> "$GITHUB_OUTPUT"
            echo "reason=no_previous_tag" >> "$GITHUB_OUTPUT"
            echo "No previous tag found; build required."
            exit 0
          fi

          calc_release_fingerprint() {
            local tag_ref="$1"

            mapfile -t tracked_paths < <(
              git ls-tree -r --name-only "$tag_ref" -- \
                src \
                Cargo.lock \
                build.rs \
                rust-toolchain.toml \
                .cargo \
                scripts/build_musl.sh \
                scripts/check_tls_stack.sh \
                2>/dev/null | LC_ALL=C sort
            )

            if [[ ${#tracked_paths[@]} -eq 0 ]]; then
              echo ""
              return
            fi

            {
              for path in "${tracked_paths[@]}"; do
                blob="$(git rev-parse "$tag_ref:$path")"
                printf '%s  %s\n' "$blob" "$path"
              done
            } | sha256sum | awk '{print $1}'
          }

          version_embed_used="false"
          if git grep -nE 'CARGO_PKG_VERSION|crate_version!|built::' "$current_tag" -- src >/dev/null 2>&1; then
            version_embed_used="true"
          fi

          release_fp_previous="$(calc_release_fingerprint "$previous_tag")"
          release_fp_current="$(calc_release_fingerprint "$current_tag")"

          cargo_non_version_changes="$(git diff -U0 "$previous_tag..$current_tag" -- Cargo.toml | grep -Ev '^(---|\+\+\+|@@|[-+]version = )' || true)"
          version_line_changes="$(git diff -U0 "$previous_tag..$current_tag" -- Cargo.toml | grep -E '^[+-]version = "[0-9]+\.[0-9]+\.[0-9]+"' || true)"

          if [[ "$version_embed_used" == "true" ]]; then
            echo "mode=build" >> "$GITHUB_OUTPUT"
            echo "previous_tag=$previous_tag" >> "$GITHUB_OUTPUT"
            echo "reason=compile_time_version_detected" >> "$GITHUB_OUTPUT"
            echo "Compile-time version usage detected in source; fresh build required."
            exit 0
          fi

          if [[ "$release_fp_previous" == "$release_fp_current" ]] && [[ -z "$cargo_non_version_changes" ]] && [[ -n "$version_line_changes" ]]; then
            echo "mode=reuse" >> "$GITHUB_OUTPUT"
            echo "previous_tag=$previous_tag" >> "$GITHUB_OUTPUT"
            echo "reason=only_version_bump" >> "$GITHUB_OUTPUT"
            echo "Release inputs fingerprint unchanged and Cargo.toml has only version-line changes; reuse enabled."
          else
            echo "mode=build" >> "$GITHUB_OUTPUT"
            echo "previous_tag=$previous_tag" >> "$GITHUB_OUTPUT"
            echo "reason=release_input_changed" >> "$GITHUB_OUTPUT"
            echo "Release inputs changed or Cargo.toml has non-version changes; fresh build required."
          fi

      - name: Install Rust target
        if: steps.release_mode.outputs.mode == 'build'
        run: rustup target add x86_64-unknown-linux-musl

      - name: Install musl toolchain
        if: steps.release_mode.outputs.mode == 'build'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Enforce Rustls-only TLS graph
        if: steps.release_mode.outputs.mode == 'build'
        run: scripts/check_tls_stack.sh

      - name: Build release binary (musl)
        if: steps.release_mode.outputs.mode == 'build'
        run: cargo build --release --locked --target x86_64-unknown-linux-musl

      - name: Package binary
        if: steps.release_mode.outputs.mode == 'build'
        run: |
          asset_name="kars_bot-${{ inputs.tag }}-x86_64-unknown-linux-musl.tar.gz"
          tar -C target/x86_64-unknown-linux-musl/release -czf "$asset_name" kars_bot
          sha256sum "$asset_name" > "$asset_name.sha256"

      - name: Reuse previous release assets
        if: steps.release_mode.outputs.mode == 'reuse'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          previous_tag="${{ steps.release_mode.outputs.previous_tag }}"
          current_tag="${{ inputs.tag }}"

          prev_asset="kars_bot-${previous_tag}-x86_64-unknown-linux-musl.tar.gz"
          new_asset="kars_bot-${current_tag}-x86_64-unknown-linux-musl.tar.gz"

          gh release download "$previous_tag" --pattern "$prev_asset" --repo "$GITHUB_REPOSITORY"
          mv "$prev_asset" "$new_asset"
          sha256sum "$new_asset" > "$new_asset.sha256"

          {
            echo
            echo "---"
            echo
            echo "Binary artifact reused from $previous_tag (reason: ${{ steps.release_mode.outputs.reason }})."
            echo "Release input fingerprint was identical and only Cargo.toml version line changed."
          } >> release-notes.md

      - name: Upload GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          body_path: release-notes.md
          files: |
            kars_bot-${{ inputs.tag }}-x86_64-unknown-linux-musl.tar.gz
            kars_bot-${{ inputs.tag }}-x86_64-unknown-linux-musl.tar.gz.sha256
          fail_on_unmatched_files: true
