name: Reusable Rust Quality

on:
  workflow_call:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Rust scope changes
        id: scope
        uses: dorny/paths-filter@v3
        with:
          list-files: shell
          filters: .github/paths-filter.yml

      - name: Install Rust toolchain
        if: steps.scope.outputs.rust_related == 'true' || steps.scope.outputs.rust_files == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        if: steps.scope.outputs.rust_related == 'true'
        uses: taiki-e/install-action@nextest

      - name: Cache Rust build artifacts
        if: steps.scope.outputs.rust_related == 'true'
        uses: Swatinem/rust-cache@v2

      - name: Rust fmt check (changed files)
        if: steps.scope.outputs.rust_files == 'true'
        shell: bash
        run: |
          set -euo pipefail
          rustfmt --edition 2024 --check ${{ steps.scope.outputs.rust_files_files }}

      - name: Rust fmt check (no-op)
        if: steps.scope.outputs.rust_files != 'true'
        run: echo "No Rust file changes detected; skipping rustfmt check."

      - name: Clippy strict
        if: steps.scope.outputs.rust_related == 'true'
        run: cargo clippy --locked --all-targets --all-features -- -D warnings

      - name: Run tests (nextest)
        if: steps.scope.outputs.rust_related == 'true'
        run: cargo nextest run --locked --all-targets

      - name: Enforce Rustls-only TLS graph
        if: steps.scope.outputs.rust_related == 'true'
        run: scripts/check_tls_stack.sh

      - name: Skip heavy Rust checks (non-Rust PR)
        if: steps.scope.outputs.rust_related != 'true'
        run: echo "No Rust/Cargo/TLS-relevant changes detected; skipping clippy/nextest/tls checks."
