name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - develop
      - main
  merge_group:

concurrency:
  group: quality-gates-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  policy_quality:
    uses: ./.github/workflows/reusable-policy-quality.yml
    with:
      validate_docs: true

  rust_quality:
    uses: ./.github/workflows/reusable-rust-quality.yml

  quality:
    name: quality
    runs-on: ubuntu-latest
    needs:
      - policy_quality
      - rust_quality
    steps:
      - name: Aggregate quality result
        run: echo "All quality sub-checks passed."
