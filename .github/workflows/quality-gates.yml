name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - develop
      - main
  merge_group:

concurrency:
  group: quality-gates-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    uses: ./.github/workflows/reusable-rust-quality.yml
    with:
      validate_docs: true
